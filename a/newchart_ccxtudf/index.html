<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Terminal</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom_dialog/dialog-styles.css">
    <link rel="stylesheet" href="custom_dialog/tool-styles.css">
    <link rel="stylesheet" href="custom_dialog/screener-styles.css">
    <link rel="stylesheet" href="custom_dialog/calendar-styles.css">
    <link rel="stylesheet" href="custom_dialog/signal-analyzer-styles.css">
</head>

<body>
    <!-- Sidebar Menu -->
    <div id="sidebar-menu" class="sidebar-menu">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <div class="logo-icon">B</div>
                <div class="notification-badge">11</div>
            </div>
            <h1 class="sidebar-title">TradingView</h1>
        </div>

        <div class="sidebar-content">
            <!-- User Info -->
            <div class="user-info">
                <div class="user-avatar">B</div>
                <span class="user-name">BaoTrinh_Minh</span>
                <svg class="chevron-right" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M7 4l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none" />
                </svg>
            </div>

            <!-- Main Menu -->
            <div class="menu-section">
                <a href="#" class="menu-item">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span>Trang chủ</span>
                </a>
                <a href="#" class="menu-item">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                        <path d="M12 16v-4m0-4h.01" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span>Trung tâm Trợ giúp</span>
                </a>
                <a href="#" class="menu-item">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span>Có gì mới</span>
                    <span class="notification-badge-small">11</span>
                </a>
            </div>

            <div class="menu-divider"></div>

            <!-- Settings -->
            <div class="menu-section">
                <div class="menu-item">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span>Chủ đề màu tối</span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="menu-item">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span>Bảng vẽ</span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <a href="#" class="menu-item">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                        <path d="M2 12h20" stroke="currentColor" stroke-width="2" />
                        <path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"
                            stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span>Ngôn ngữ</span>
                    <span class="menu-value">Tiếng Việt</span>
                    <svg class="chevron-right" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M7 4l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none" />
                    </svg>
                </a>
                <a href="#" class="menu-item">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                        <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" />
                        <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                        <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span>Các phím tắt Bàn phím</span>
                    <span class="menu-shortcut">⌘ /</span>
                </a>
            </div>

            <div class="menu-divider"></div>

            <!-- Desktop App -->
            <a href="#" class="menu-item">
                <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="2" y="3" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2" />
                    <path d="M8 21h8M12 17v4" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Tải ứng dụng desktop</span>
                <svg class="external-link" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M15 3h5v5M20 3l-9 9M10 3H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-5"
                        stroke="currentColor" stroke-width="2" />
                </svg>
            </a>

            <div class="menu-divider"></div>

            <!-- Logout -->
            <a href="#" class="menu-item logout">
                <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" stroke="currentColor"
                        stroke-width="2" />
                </svg>
                <span>Đăng xuất</span>
            </a>
        </div>
    </div>

    <!-- Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading symbols...</div>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="loading-status" class="loading-status">Initializing...</div>
            </div>
        </div>
    </div>

    <!-- Chart Container -->
    <div id="tv_chart_container" class="chart-container"></div>
    
    <!-- Chart Watermark -->
    <div id="chart-watermark"></div>
   
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- CCXT Library -->
    <script src="ccxt.browser.js"></script>


    <script src="charting_library/charting_library.js"></script>
    <script src="LocalStorageSaveLoad.js"></script>
    <script src="custom_studies/atr-bot.js"></script>
    <script src="custom_studies/vsr.js"></script>
    <script src="custom_studies/vsr_htf.js"></script>
    <script src="custom_studies/lwma.js"></script>
    <script src="custom_studies/market-trend-candles.js"></script>

    <!-- Datafeed Module - New Architecture (Binance USD-M only) -->
    <script type="module" src="app.js"></script>

    <script src="menu.js"></script>

    <!-- Custom Dialog System -->
    <script src="custom_dialog/dialog-base.js"></script>
    <script src="custom_dialog/pnl-calculator.js"></script>
    <script src="custom_dialog/position-size-calculator.js"></script>
    <script src="custom_dialog/screener.js"></script>
    <script src="custom_dialog/calendar-profit.js"></script>
    <script src="custom_dialog/signal-analyzer.js"></script>
    <script src="custom_dialog/symbols-viewer.js"></script>
    <script src="custom_dialog/tool-manager.js"></script>
</body>

</html>
