<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart - OHLCV Screener</title>
    <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ccxt@4.2.25/dist/ccxt.browser.js"></script>
    <script src="config.js"></script>
    <script src="indicators.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .chart-header {
            background: #1a1a1a;
            border-bottom: 2px solid #ff8c00;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffb000;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }

        .chart-info {
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #888;
            font-size: 10px;
        }

        .info-value {
            color: #ffb000;
            font-weight: bold;
        }

        .price-up {
            color: #00ff00;
        }

        .price-down {
            color: #ff0000;
        }

        .chart-controls {
            background: #1a1a1a;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .timeframe-btn {
            padding: 6px 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #888;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
        }

        .timeframe-btn:hover {
            background: #3a3a3a;
            color: #ffb000;
        }

        .timeframe-btn.active {
            background: #ff8c00;
            color: #000;
            border-color: #ff8c00;
        }

        .status-indicator {
            margin-left: auto;
            padding: 6px 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .chart-container {
            display: flex;
            height: calc(100vh - 110px);
        }

        #chart {
            width: 75%;
            height: 100%;
        }

        .pnl-panel {
            width: 25%;
            background: #1a1a1a;
            border-left: 2px solid #ff8c00;
            padding: 20px;
            overflow-y: auto;
        }

        .pnl-panel h3 {
            color: #ff8c00;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .pnl-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 11px;
        }

        .pnl-label {
            color: #888;
        }

        .pnl-value {
            color: #ffb000;
            font-weight: bold;
        }

        .pnl-value.positive {
            color: #00ff00;
        }

        .pnl-value.negative {
            color: #ff0000;
        }

        .pnl-divider {
            height: 1px;
            background: #333;
            margin: 15px 0;
        }

        .pnl-leverage-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .pnl-leverage-input label {
            color: #888;
            font-size: 11px;
        }

        .pnl-leverage-input input {
            width: 60px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #ffb000;
            padding: 4px 8px;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }

        .pnl-history {
            margin-top: 20px;
        }

        .pnl-history h4 {
            color: #888;
            font-size: 11px;
            margin-bottom: 10px;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        .pnl-table-wrapper {
            max-height: 350px;
            overflow-y: auto;
        }

        .pnl-history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
        }

        .pnl-history-table thead {
            position: sticky;
            top: 0;
            background: #2a2a2a;
            z-index: 1;
        }

        .pnl-history-table th {
            color: #888;
            padding: 8px 4px;
            text-align: left;
            border-bottom: 1px solid #444;
            font-weight: normal;
        }

        .pnl-history-table td {
            color: #ffb000;
            padding: 8px 4px;
            border-bottom: 1px solid #333;
        }

        .pnl-history-table tbody tr:hover {
            background: #2a2a2a;
        }

        .pnl-delete-btn {
            background: transparent;
            border: none;
            color: #ff0000;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
        }

        .pnl-delete-btn:hover {
            color: #ff4444;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 3px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: #2a2a2a;
            padding: 15px 20px;
            border-bottom: 1px solid #ff8c00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: #ff8c00;
            font-size: 14px;
            margin: 0;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }

        .modal-close:hover {
            color: #ff0000;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
        }

        .config-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .config-section:last-child {
            border-bottom: none;
        }

        .config-section h4 {
            color: #ffb000;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .config-checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .config-checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #ff8c00;
        }

        .config-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .config-row label {
            color: #888;
            font-size: 11px;
            width: 150px;
        }

        .config-row input,
        .config-row select {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #ffb000;
            padding: 6px 10px;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }

        .config-row input:focus,
        .config-row select:focus {
            outline: none;
            border-color: #ff8c00;
        }

        .config-unit {
            color: #888;
            font-size: 11px;
            margin-left: 8px;
            width: 40px;
        }

        .modal-footer {
            background: #2a2a2a;
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 8px 20px;
            border: 1px solid #444;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .modal-btn-cancel {
            background: transparent;
            color: #888;
        }

        .modal-btn-cancel:hover {
            background: #333;
            color: #fff;
        }

        .modal-btn-save {
            background: #ff8c00;
            color: #000;
            border-color: #ff8c00;
        }

        .modal-btn-save:hover {
            background: #ffb000;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #ff8c00;
        }
    </style>
</head>

<body>
    <div class="chart-header">
        <div class="chart-title" id="chartTitle">Loading...</div>
        <div class="chart-info">
            <div class="info-item">
                <span class="info-label">PRICE</span>
                <span class="info-value" id="currentPrice">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">24H CHANGE</span>
                <span class="info-value" id="priceChange">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">24H HIGH</span>
                <span class="info-value" id="high24h">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">24H LOW</span>
                <span class="info-value" id="low24h">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">VOLUME</span>
                <span class="info-value" id="volume24h">-</span>
            </div>
        </div>
    </div>

    <div class="chart-controls">
        <button class="timeframe-btn" data-tf="1m">1m</button>
        <button class="timeframe-btn" data-tf="5m">5m</button>
        <button class="timeframe-btn active" data-tf="15m">15m</button>
        <button class="timeframe-btn" data-tf="1h">1h</button>
        <button class="timeframe-btn" data-tf="4h">4h</button>
        <button class="timeframe-btn" data-tf="1d">1D</button>
        <button class="timeframe-btn" id="pnlBtn" style="margin-left: 20px;">PNL</button>
        <button class="timeframe-btn" id="configBtn" style="margin-left: 10px;">⚙</button>
        <span id="pnlResult" style="margin-left: 10px; color: #ffb000; font-size: 12px;"></span>
        <div class="status-indicator">
            <span class="status-dot"></span>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <div class="chart-container">
        <div id="chart"></div>
        <div class="pnl-panel">
            <h3>PNL CALCULATOR</h3>

            <div class="pnl-info-row">
                <span class="pnl-label">Entry:</span>
                <span class="pnl-value" id="pnlEntryPrice">-</span>
            </div>

            <div class="pnl-info-row">
                <span class="pnl-label">Exit:</span>
                <span class="pnl-value" id="pnlExitPrice">-</span>
            </div>

            <div class="pnl-divider"></div>

            <div class="pnl-info-row">
                <span class="pnl-label">Change:</span>
                <span class="pnl-value" id="pnlChange">-</span>
            </div>

            <div class="pnl-info-row">
                <span class="pnl-label">Change %:</span>
                <span class="pnl-value" id="pnlChangePercent">-</span>
            </div>

            <div class="pnl-divider"></div>

            <div class="pnl-leverage-input">
                <label>Leverage:</label>
                <input type="number" id="pnlLeverage" value="20" min="1" max="125" />
                <span style="color: #888; font-size: 11px;">x</span>
            </div>

            <div class="pnl-info-row" style="margin-top: 15px;">
                <span class="pnl-label">ROE %:</span>
                <span class="pnl-value" id="pnlROE">-</span>
            </div>

            <div class="pnl-divider"></div>

            <div class="pnl-info-row">
                <span class="pnl-label">PNL (2000x):</span>
                <span class="pnl-value" id="pnlAmount">-</span>
            </div>

            <div class="pnl-divider"></div>

            <div class="pnl-history">
                <h4>HISTORY</h4>
                <div class="pnl-table-wrapper">
                    <table class="pnl-history-table">
                        <thead>
                            <tr>
                                <th>Entry</th>
                                <th>Exit</th>
                                <th>ROE%</th>
                                <th>PNL</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="pnlHistoryBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="loading" id="loading">Loading chart data...</div>

    <!-- Config Modal -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>INDICATOR SETTINGS</h3>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <div class="config-section">
                    <h4>
                        <label class="config-checkbox-label">
                            <input type="checkbox" id="showATRBot" checked />
                            ATR Bot
                        </label>
                    </h4>
                    <div class="config-row">
                        <label>ATR Length:</label>
                        <input type="number" id="atrLength" value="14" min="1" max="100" />
                    </div>
                    <div class="config-row">
                        <label>ATR Multiplier:</label>
                        <input type="number" id="atrMult" value="2.0" min="0.1" max="10" step="0.1" />
                    </div>
                    <div class="config-row">
                        <label>EMA Length:</label>
                        <input type="number" id="emaLength" value="30" min="1" max="200" />
                    </div>
                </div>

                <div class="config-section">
                    <h4>
                        <label class="config-checkbox-label">
                            <input type="checkbox" id="showVSR" checked />
                            VSR (Volume Support/Resistance)
                        </label>
                    </h4>
                    <div class="config-row">
                        <label>Length:</label>
                        <input type="number" id="vsrLength" value="20" min="1" max="100" />
                    </div>
                    <div class="config-row">
                        <label>Threshold:</label>
                        <input type="number" id="vsrThreshold" value="3.0" min="0.1" max="10" step="0.1" />
                    </div>
                </div>

                <div class="config-section">
                    <h4>
                        <label class="config-checkbox-label">
                            <input type="checkbox" id="showVWAP" checked />
                            VWAP
                        </label>
                    </h4>
                    <div class="config-row">
                        <label>Reset Period:</label>
                        <select id="vwapReset">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                </div>

                <div class="config-section">
                    <h4>
                        <label class="config-checkbox-label">
                            <input type="checkbox" id="showWMA" checked />
                            WMA (Weighted Moving Average)
                        </label>
                    </h4>
                    <div class="config-row">
                        <label>Period:</label>
                        <input type="number" id="wmaPeriod" value="60" min="1" max="200" />
                    </div>
                </div>

                <div class="config-section">
                    <h4>
                        <label class="config-checkbox-label">
                            <input type="checkbox" id="showHMA" checked />
                            HMA (Hull Moving Average)
                        </label>
                    </h4>
                    <div class="config-row">
                        <label>Period:</label>
                        <input type="number" id="hmaPeriod" value="60" min="1" max="200" />
                    </div>
                </div>

                <div class="config-section">
                    <h4>PNL Calculator</h4>
                    <div class="config-row">
                        <label>Initial Capital:</label>
                        <input type="number" id="initialCapital" value="2000" min="1" step="100" />
                        <span class="config-unit">USDT</span>
                    </div>
                    <div class="config-row">
                        <label>Default Leverage:</label>
                        <input type="number" id="defaultLeverage" value="20" min="1" max="125" />
                        <span class="config-unit">x</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" id="cancelConfig">Cancel</button>
                <button class="modal-btn modal-btn-save" id="saveConfig">Save</button>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
</body>

</html>
