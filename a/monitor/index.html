<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Futures Screener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-black font-inter text-xs">
    <!-- Header -->
    <div class="bg-black text-white p-2 border-b">
        <div class="flex items-center justify-between">
            <h1 class="text-sm font-medium">Crypto Futures Screener</h1>
            <div class="flex items-center space-x-4 text-xs">
                <div class="flex items-center space-x-1">
                    <div id="status-indicator" class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span id="status-text">Đang kết nối...</span>
                </div>
                <span>Cập nhật: <span id="last-update">--</span></span>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="flex items-center justify-center h-32">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-black"></div>
        <span class="ml-2 text-xs">Đang tải...</span>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-2 text-xs">
        <div class="flex">
            <div class="text-red-500 mr-2">⚠</div>
            <div>
                <p class="text-red-700 font-medium">Lỗi kết nối</p>
                <p class="text-red-600" id="error-details">Đang thử lại...</p>
            </div>
        </div>
    </div>

    <!-- Data Table -->
    <div id="data-container" class="hidden">
        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="sortable px-2 py-1 text-left text-xs font-medium text-gray-700 cursor-pointer hover:bg-gray-200" data-sort="symbol">
                            Symbol <span class="sort-icon">↕</span>
                        </th>
                        <th class="sortable px-2 py-1 text-right text-xs font-medium text-gray-700 cursor-pointer hover:bg-gray-200" data-sort="lastPrice">
                            Giá <span class="sort-icon">↕</span>
                        </th>
                        <th class="sortable px-2 py-1 text-right text-xs font-medium text-gray-700 cursor-pointer hover:bg-gray-200" data-sort="priceChangePercent">
                            24h % <span class="sort-icon">↕</span>
                        </th>
                        <th class="sortable px-2 py-1 text-right text-xs font-medium text-gray-700 cursor-pointer hover:bg-gray-200 hidden sm:table-cell" data-sort="quoteVolume">
                            Volume 24h <span class="sort-icon">↕</span>
                        </th>
                        <th class="sortable px-2 py-1 text-right text-xs font-medium text-gray-700 cursor-pointer hover:bg-gray-200 hidden md:table-cell" data-sort="openInterest">
                            Open Interest <span class="sort-icon">↕</span>
                        </th>
                        <th class="sortable px-2 py-1 text-right text-xs font-medium text-gray-700 cursor-pointer hover:bg-gray-200 hidden md:table-cell" data-sort="markPrice">
                            Mark Price <span class="sort-icon">↕</span>
                        </th>
                        <th class="sortable px-2 py-1 text-right text-xs font-medium text-gray-700 cursor-pointer hover:bg-gray-200 hidden lg:table-cell" data-sort="fundingRate">
                            Funding Rate <span class="sort-icon">↕</span>
                        </th>
                        <th class="sortable px-2 py-1 text-right text-xs font-medium text-gray-700 cursor-pointer hover:bg-gray-200 hidden lg:table-cell" data-sort="bidPrice">
                            Bid/Ask <span class="sort-icon">↕</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="futures-table" class="divide-y divide-gray-200">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
