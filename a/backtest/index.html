<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Backtest - Binance Futures Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Crypto Backtest Tool</h1>
            <div class="symbol-selector">
                <label for="symbol">Symbol:</label>
                <select id="symbol">
                    <option value="BTCUSDT">BTCUSDT</option>
                    <option value="ETHUSDT">ETHUSDT</option>
                    <option value="ADAUSDT">ADAUSDT</option>
                    <option value="BNBUSDT">BNBUSDT</option>
                </select>
                <label for="interval">Timeframe:</label>
                <select id="interval">
                    <option value="1m">1m</option>
                    <option value="5m">5m</option>
                    <option value="15m" selected>15m</option>
                    <option value="1h">1h</option>
                    <option value="4h">4h</option>
                    <option value="1d">1d</option>
                </select>
                <label for="dataLimit">Data:</label>
                <select id="dataLimit">
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="5000">5000</option>
                    <option value="10000">10000</option>
                    <option value="20000">20000</option>
                </select>
                <button id="loadData" class="btn btn-primary">Load</button>
            </div>
        </header>

        <main class="main-content">
            <div class="chart-container">
                <div id="chart" class="chart"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading data...</p>
                </div>
            </div>

            <div class="controls-panel">
                <div class="replay-controls">
                    <h3>Replay Controls</h3>
                    <div class="control-group">
                        <button id="replayBtn" class="btn btn-success">Start Replay</button>
                        <button id="playPauseBtn" class="btn btn-secondary" disabled>Play</button>
                        <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
                    </div>
                    
                    <div class="speed-controls">
                        <label>Speed:</label>
                        <button class="speed-btn active" data-speed="1">x1</button>
                        <button class="speed-btn" data-speed="2">x2</button>
                        <button class="speed-btn" data-speed="5">x5</button>
                        <button class="speed-btn" data-speed="10">x10</button>
                        <button class="speed-btn" data-speed="20">x20</button>
                    </div>

                    <div class="progress-info">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span id="progressText">0 / 0</span>
                    </div>
                </div>

                <div class="indicators-panel">
                    <h3>Indicators</h3>
                    <div class="indicator-group">
                        <label>
                            <input type="checkbox" id="emaToggle" checked>
                            EMA (21)
                        </label>
                        <input type="number" id="emaPeriod" value="21" min="1" max="200">
                    </div>
                </div>

                <div class="stats-panel">
                    <h3>Current Candle Info</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <label>Time:</label>
                            <span id="currentTime">-</span>
                        </div>
                        <div class="stat-item">
                            <label>Open:</label>
                            <span id="currentOpen">-</span>
                        </div>
                        <div class="stat-item">
                            <label>High:</label>
                            <span id="currentHigh">-</span>
                        </div>
                        <div class="stat-item">
                            <label>Low:</label>
                            <span id="currentLow">-</span>
                        </div>
                        <div class="stat-item">
                            <label>Close:</label>
                            <span id="currentClose">-</span>
                        </div>
                        <div class="stat-item">
                            <label>Volume:</label>
                            <span id="currentVolume">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/binance-api.js"></script>
    <script src="js/indicators.js"></script>
    <script src="js/chart-manager.js"></script>
    <script src="js/replay-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
