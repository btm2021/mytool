<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradingView Mobile</title>
    <meta name="description" content="Advanced TradingView Chart Terminal with Multi-Exchange Support">
    <meta name="theme-color" content="#131722">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/image/icons/icon-192x192.png">
    <link rel="stylesheet" href="mobi-styles.css">
</head>

<body>
    <!-- Chart Container -->
    <div id="tv_chart_container" class="chart-container"></div>

    <!-- Watchlist Overlay -->
    <div id="watchlist-overlay" class="watchlist-overlay">
        <div class="watchlist-modal">
            <div class="watchlist-header">
                <h3>Watchlist</h3>
                <button class="close-btn" id="close-watchlist">×</button>
            </div>
            
            <div class="watchlist-content">
                <!-- Symbol Picker -->
                <div class="picker-section">
                    <label>Symbol</label>
                    <div class="wheel-picker" id="symbol-picker">
                        <div class="picker-highlight"></div>
                        <div class="picker-scroll" id="symbol-scroll">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>
                </div>
                
                <!-- Timeframe Picker -->
                <div class="picker-section">
                    <label>Timeframe</label>
                    <div class="wheel-picker" id="timeframe-picker">
                        <div class="picker-highlight"></div>
                        <div class="picker-scroll" id="timeframe-scroll">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="watchlist-footer">
                <button class="apply-btn" id="apply-watchlist">Apply</button>
            </div>
        </div>
    </div>

    <!-- Symbol List Overlay -->
    <div id="symbol-overlay" class="symbol-overlay">
        <div class="symbol-modal">
            <div class="symbol-header">
                <h3>Symbols</h3>
                <button class="close-btn" id="close-symbol">×</button>
            </div>
            
            <div class="symbol-content">
                <div class="symbol-search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="symbol-search" placeholder="Search symbols...">
                </div>
                
                <div class="symbol-list" id="symbol-list">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Drawing Tools Overlay -->
    <div id="drawing-overlay" class="drawing-overlay">
        <div class="drawing-modal">
            <div class="drawing-header">
                <h3>Drawing Tools</h3>
                <button class="close-btn" id="close-drawing">×</button>
            </div>
            
            <div class="drawing-content">
                <div class="drawing-scroll" id="drawing-scroll">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Indicator Menu Overlay -->
    <div id="indicator-overlay" class="indicator-overlay">
        <div class="indicator-modal">
            <div class="indicator-header">
                <h3>Indicators</h3>
                <button class="close-btn" id="close-indicator">×</button>
            </div>
            
            <div class="indicator-content">
                <div class="indicator-search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="indicator-search" placeholder="Search indicators...">
                </div>
                
                <div class="indicator-list" id="indicator-list">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Toolbar -->
    <div id="mobile-bottom-toolbar" class="mobile-bottom-toolbar">
        <!-- Top Row - Drawing Tools -->
        
        <!-- Bottom Row - Navigation -->
        <div class="toolbar-row nav-row">
            <button class="nav-btn active" id="open-watchlist">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span>Watchlist</span>
            </button>
            
            <button class="nav-btn ">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                <span>Chart</span>
            </button>
            
            <button class="nav-btn" id="btn-explore">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4m0-4h.01"/>
                </svg>
                <span>Explore</span>
            </button>
            

            <button class="nav-btn" id="open-indicator">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
                <span>Menu</span>
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Scripts -->
    <script src="pwa-init.js"></script>
    <script src="charting_library/charting_library.js"></script>
    <script src="save-load-adapter.js"></script>
    
    <!-- Multi-Datafeed System -->
    <script src="datafeeds/base-datasource.js"></script>
    <script src="datafeeds/binance-futures-datasource.js"></script>
    <script src="datafeeds/binance-spot-datasource.js"></script>
    <script src="datafeeds/okx-futures-datasource.js"></script>
    <script src="datafeeds/okx-spot-datasource.js"></script>
    <script src="datafeeds/bybit-futures-datasource.js"></script>
    <script src="datafeeds/bybit-spot-datasource.js"></script>
    <script src="datafeeds/mexc-futures-datasource.js"></script>
    <script src="datafeeds/mexc-spot-datasource.js"></script>
    <script src="datafeeds/kucoin-futures-datasource.js"></script>
    <script src="datafeeds/kucoin-spot-datasource.js"></script>
    <script src="datafeeds/oanda-datasource.js"></script>
    <script src="datafeeds/datafeed-manager.js"></script>
    
    <script src="custom_studies/atr-bot.js"></script>
    <script src="custom_studies/vsr.js"></script>
    <script src="custom_studies/lwma.js"></script>
    <script src="custom_studies/market-trend-candles.js"></script>
    <script src="mobi-app.js"></script>
</body>

</html>
