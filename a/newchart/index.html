<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Terminal</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #131722;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .loading {
            text-align: center;
            color: #787B86;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #2A2E39;
            border-top-color: #2962FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
        <div>Detecting device...</div>
    </div>

    <script>
        (function() {
            // Device detection function
            function detectDevice() {
                const ua = navigator.userAgent.toLowerCase();
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                // Check if mobile or tablet
                const isMobile = /android|webos|iphone|ipod|blackberry|iemobile|opera mini/i.test(ua);
                const isTablet = /ipad|android(?!.*mobile)|tablet/i.test(ua);
                const isSmallScreen = width <= 1024;
                
                // Touch device detection
                const isTouchDevice = ('ontouchstart' in window) || 
                                     (navigator.maxTouchPoints > 0) || 
                                     (navigator.msMaxTouchPoints > 0);
                
                return {
                    isMobile: isMobile,
                    isTablet: isTablet,
                    isSmallScreen: isSmallScreen,
                    isTouchDevice: isTouchDevice,
                    width: width,
                    height: height
                };
            }
            
            // Redirect logic
            function redirect() {
                const device = detectDevice();
                
                console.log('Device Info:', device);
                
                // Mobile or Tablet -> mobi.html
                if (device.isMobile || device.isTablet || (device.isSmallScreen && device.isTouchDevice)) {
                    console.log('Redirecting to mobile version...');
                    window.location.href = 'mobi.html';
                } 
                // Desktop -> desktop.html
                else {
                    console.log('Redirecting to desktop version...');
                    window.location.href = 'desktop.html';
                }
            }
            
            // Execute redirect
            redirect();
        })();
    </script>
</body>
</html>
