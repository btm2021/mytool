<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Local Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #131722;
            color: #d1d4dc;
            padding: 20px;
        }

        h1 {
            color: #2962ff;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .logo-item {
            background: #1e222d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .logo-item:hover {
            transform: scale(1.05);
            background: #2a2e39;
        }

        .logo-item img {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }

        .logo-item .name {
            font-size: 12px;
            color: #787b86;
        }

        .section {
            margin-bottom: 40px;
        }

        .error {
            color: #f23645;
        }

        .success {
            color: #089981;
        }
    </style>
</head>

<body>
    <h1>üé® Local Logo Test</h1>

    <div class="section">
        <h2>Popular Crypto Logos</h2>
        <div class="logo-grid" id="crypto-logos"></div>
    </div>

    <div class="section">
        <h2>Exchange Logos</h2>
        <div class="logo-grid" id="exchange-logos"></div>
    </div>

    <script>
        // Popular cryptos to test
        const popularCryptos = [
            'BTC', 'ETH', 'BNB', 'SOL', 'XRP', 'ADA', 'DOGE', 'DOT',
            'MATIC', 'AVAX', 'LINK', 'UNI', 'ATOM', 'LTC', 'BCH', 'ETC',
            'SHIB', 'PEPE', 'ARB', 'OP', 'APT', 'SUI', 'SEI', 'TIA',
            'INJ', 'FET', 'NEAR', 'IMX', 'STX', 'RUNE', 'AAVE', 'MKR'
        ];

        // Exchanges to test
        const exchanges = [
            { name: 'Binance', file: 'binance' },
            { name: 'OKX', file: 'okx' },
            { name: 'Bybit', file: 'bybit' },
            { name: 'Coinbase', file: 'coinbase' },
            { name: 'Kraken', file: 'kraken' },
            { name: 'Bitget', file: 'bitget' }
        ];

        // Render crypto logos
        const cryptoContainer = document.getElementById('crypto-logos');
        popularCryptos.forEach(symbol => {
            const item = document.createElement('div');
            item.className = 'logo-item';

            const img = document.createElement('img');
            img.src = `images/crypto/${symbol}.svg`;
            img.alt = symbol;
            img.onerror = function () {
                this.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><text y="18" font-size="18">‚ùå</text></svg>';
                item.classList.add('error');
            };
            img.onload = function () {
                item.classList.add('success');
            };

            const name = document.createElement('div');
            name.className = 'name';
            name.textContent = symbol;

            item.appendChild(img);
            item.appendChild(name);
            cryptoContainer.appendChild(item);
        });

        // Render exchange logos
        const exchangeContainer = document.getElementById('exchange-logos');
        exchanges.forEach(exchange => {
            const item = document.createElement('div');
            item.className = 'logo-item';

            const img = document.createElement('img');
            img.src = `images/provider/${exchange.file}.svg`;
            img.alt = exchange.name;
            img.onerror = function () {
                this.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><text y="18" font-size="18">‚ùå</text></svg>';
                item.classList.add('error');
            };
            img.onload = function () {
                item.classList.add('success');
            };

            const name = document.createElement('div');
            name.className = 'name';
            name.textContent = exchange.name;

            item.appendChild(img);
            item.appendChild(name);
            exchangeContainer.appendChild(item);
        });
    </script>
</body>

</html>
