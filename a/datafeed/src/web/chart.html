<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Viewer</title>
  <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #000;
      padding: 12px 20px;
      border-bottom: 2px solid #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .back-btn {
      padding: 6px 12px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      font-weight: bold;
      transition: all 0.2s;
      font-size: 13px;
    }

    .back-btn:hover {
      background: #fff;
      color: #000;
    }

    .chart-info {
      padding: 12px 20px;
      background: #000;
      display: flex;
      gap: 40px;
      border-bottom: 1px solid #333;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 8px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
    }

    .info-label {
      color: #888;
      font-size: 9px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .info-value {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }

    .chart-container {
      flex: 1;
      padding: 2px;
      background: #0a0a0a;
      overflow: hidden;
    }

    #chart {
      width: 100%;
      height: 100%;
      background: #000;
      border: 1px solid #333;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #888;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="chart-title">Loading...</h1>
    <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <div class="chart-info">
    <div class="info-item">
      <span class="info-label">Symbol</span>
      <span class="info-value" id="symbol-name">-</span>
    </div>
    <div class="info-item">
      <span class="info-label">Timeframe</span>
      <span class="info-value" id="timeframe">1m</span>
    </div>
    <div class="info-item">
      <span class="info-label">Candles</span>
      <span class="info-value" id="candle-count">-</span>
    </div>
    <div class="info-item">
      <span class="info-label">Last Price</span>
      <span class="info-value" id="last-price">-</span>
    </div>
  </div>

  <div class="chart-container">
    <div id="chart"></div>
  </div>

  <script src="chart.js"></script>
</body>
</html>
