<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNL Calculator - Professional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel - History -->
        <div class="panel history-panel">
            <div class="panel-header">
                <h2>HISTORY</h2>
                <button id="clear-history" class="clear-btn">Clear</button>
            </div>
            <div id="history-list" class="history-list">
                <div class="empty-state">No calculations yet</div>
            </div>
        </div>

        <!-- Center Panel - Form -->
        <div class="panel form-panel">
            <h1>PNL CALCULATOR</h1>
        
        <!-- Market Type Selector -->
        <div class="market-selector">
            <button class="market-btn active" data-market="crypto">CRYPTO</button>
            <button class="market-btn" data-market="forex">FOREX</button>
            <button class="market-btn" data-market="xau">XAU</button>
        </div>

        <form id="pnl-form">
            <!-- Crypto Section -->
            <div id="crypto-section" class="market-section">
                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <input autocomplete="off" type="text" id="symbol" value="BTCUSDT" placeholder="e.g., BTCUSDT">
                </div>

                <div class="form-group">
                    <label for="entry-price">Entry Price (USDT)</label>
                    <input  autocomplete="off" type="number" id="entry-price" step="0.000001" value="50000" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="exit-price">Exit Price (USDT)</label>
                    <input  autocomplete="off" type="number" id="exit-price" step="0.000001" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="investment">Investment Amount (USDT)</label>
                    <input  autocomplete="off" type="number" id="investment" step="0.01" value="200" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="leverage">Leverage: <span id="leverage-value">20</span>x</label>
                    <div class="leverage-container">
                        <input type="range" id="leverage" min="1" max="50" value="20" step="1">
                        <div class="leverage-marks">
                            <span>1x</span>
                            <span>5x</span>
                            <span>10x</span>
                            <span>15x</span>
                            <span>20x</span>
                            <span>25x</span>
                            <span>50x</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Position</label>
                    <div class="position-group">
                        <button type="button" class="position-btn active" data-position="long">LONG</button>
                        <button type="button" class="position-btn" data-position="short">SHORT</button>
                    </div>
                </div>
            </div>

            <!-- Forex Section -->
            <div id="forex-section" class="market-section hidden">
                <div class="form-group">
                    <label for="forex-pair">Currency Pair</label>
                    <input type="text" id="forex-pair" value="EURUSD" placeholder="e.g., EURUSD">
                </div>

                <div class="form-group">
                    <label for="forex-entry">Entry Price</label>
                    <input type="number" id="forex-entry" step="0.00001" value="1.10000" placeholder="0.00000">
                </div>

                <div class="form-group">
                    <label for="forex-exit">Exit Price</label>
                    <input type="number" id="forex-exit" step="0.00001" placeholder="0.00000">
                </div>

                <div class="form-group">
                    <label for="forex-lots">Lot Size</label>
                    <input type="number" id="forex-lots" step="0.01" value="1.00" placeholder="0.00">
                    <small>1 lot = 100,000 units</small>
                </div>

                <div class="form-group">
                    <label for="forex-pip-value">Pip Value (USD)</label>
                    <input type="number" id="forex-pip-value" step="0.01" value="10" placeholder="10.00">
                    <small>Standard: $10 per pip for 1 lot</small>
                </div>

                <div class="form-group">
                    <label>Position</label>
                    <div class="position-group">
                        <button type="button" class="position-btn active" data-position="long">LONG</button>
                        <button type="button" class="position-btn" data-position="short">SHORT</button>
                    </div>
                </div>
            </div>

            <!-- XAU Section -->
            <div id="xau-section" class="market-section hidden">
                <div class="form-group">
                    <label for="xau-symbol">Symbol</label>
                    <input type="text" id="xau-symbol" value="XAUUSD" placeholder="XAUUSD">
                </div>

                <div class="form-group">
                    <label for="xau-entry">Entry Price (USD)</label>
                    <input type="number" id="xau-entry" step="0.01" value="2000.00" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="xau-exit">Exit Price (USD)</label>
                    <input type="number" id="xau-exit" step="0.01" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="xau-lots">Lot Size</label>
                    <input type="number" id="xau-lots" step="0.01" value="1.00" placeholder="0.00">
                    <small>1 lot = 100 oz</small>
                </div>

                <div class="form-group">
                    <label>Position</label>
                    <div class="position-group">
                        <button type="button" class="position-btn active" data-position="long">LONG</button>
                        <button type="button" class="position-btn" data-position="short">SHORT</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="calculate-btn">CALCULATE PNL</button>
        </form>
        </div>

        <!-- Right Panel - Results -->
        <div class="panel results-panel">
            <div class="panel-header">
                <h2>RESULTS</h2>
            </div>
            <div id="results" class="results">
                <div class="empty-state">Calculate to see results</div>
                <div id="results-content" class="results-content hidden">
                    <div class="result-row">
                        <span class="result-label">Position Size</span>
                        <span class="result-value" id="position-size">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Entry Price</span>
                        <span class="result-value" id="result-entry">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Exit Price</span>
                        <span class="result-value" id="result-exit">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Price Change</span>
                        <span class="result-value" id="price-change">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">% Change</span>
                        <span class="result-value" id="price-change-percent">-</span>
                    </div>
                    <div class="result-row highlight">
                        <span class="result-label">PNL</span>
                        <span class="result-value pnl-value" id="pnl-value">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">ROI</span>
                        <span class="result-value" id="roi-value">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
